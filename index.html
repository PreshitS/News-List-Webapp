<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>Today I Learned!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="logo.png"
            height="68"
            width="68"
            alt="Today I Learned Logo"
          />
          <h1>Today I Learned</h1>
        </div>

        <button class="btn btn-large btn-open">Share a fact</button>
      </header>

      <div class="form-container hidden">
        <form class="fact-form">
          <input
            type="text"
            placeholder="Share a fact with the world..."
            id="fact-title"
          />
          <input
            type="text"
            placeholder="Trustworthy source..."
            id="fact-link"
          />
          <select id="category-option-list"></select>
          <button class="btn btn-large" id="btn-post">Post</button>
        </form>
        <p id="form-error-msg"></p>
      </div>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories" id="btn-all">All</button>
            </li>
            <li id="category-btn-list"></li>
          </ul>
        </aside>

        <section>
          <ul class="facts-list"></ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
